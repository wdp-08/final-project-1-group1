<!DOCTYPE html>
<html>

<head>
    <title>SignUp page</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: white;">
    <div class="signup-container">
        <div class="image">
            <img src="gambar/login.jpg" alt="SignUp Image">
        </div>
        <form class="signup-form">
            <h2>SignUp</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="repassword">Re-Password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Enter your Re-password" required>
            </div>
            <button type="submit" class="btn-login">Signup</button>
            <p id="status"></p>
            <br>
            <p>apakah anda Sudah mempunyai akun ? <a href="signup.html">Login
                </a></p>
        </form>
    </div>
</body>
<script src="js/signup.js"></script>

</html>
