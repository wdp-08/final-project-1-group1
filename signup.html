<!DOCTYPE html>
<html>

<head>
    <title>SignUp page</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: white;">
    <div class=" container-fluid py-5">
        <div class="container">
            <div class="row ">
                <div class="col-lg-6">
                    <img style="align-items: center;margin-top: 100px;" src="gambar/login.jpg" alt="" srcset="">
                </div>
                <div class="col-lg-6">
                    <form>
                        <h1 style="text-align: center;"> Sign Up</h1>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"><br><br>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password"><br><br>
                        <input type="submit" value="Sign Up">
                        <p id="status"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var form = document.querySelector('form');
        var usernameInput = document.getElementById('username');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var confirmPasswordInput = document.getElementById('confirm-password');
        var status = document.getElementById('status');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // mencegah form untuk mengirimkan data dan melakukan refresh halaman
            var username = usernameInput.value;
            var email = emailInput.value;
            var password = passwordInput.value;
            var confirmPassword = confirmPasswordInput.value;

            // Validasi form
            if (username.trim() === '') {
                status.textContent = 'Please enter a username';
                return;
            }

            if (email.trim() === '') {
                status.textContent = 'Please enter an email';
                return;
            }

            if (password.trim() === '') {
                status.textContent = 'Please enter a password';
                return;
            }

            if (password !== confirmPassword) {
                status.textContent = 'Passwords do not match';
                return;
            }

            // Simpan data ke localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Arahkan ke halaman login setelah sign up berhasil
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
