<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>nama lengkap :</span>
                        <input type="text" id="name" placeholder="Jerome Pollin">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" id="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>alamat jemput:</span>
                        <input type="text" id="alamatJemput" placeholder="Jln - Gang - No.Rumah">
                    </div>
                    <div class="inputBox">
                        <span>alamat antar :</span>
                        <input type="text" id="alamatAntar" placeholder="Jln- Gang - No.Rumah">
                    </div>
                </div>
                <div class="col" style="margin-top: 37px; margin-left: 20px;">
                    <div class="inputBox">
                        <span>no. hp :</span>
                        <input type="text" id="noHp" placeholder="081234567890">
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <span>layanan :</span>
                            <select id="text" type="text">
                                <option value="CL">Cuci Lengkap</option>
                                <option value="CS"> Cuci Setrika</option>
                                <option value="CK">Cuci Kilat</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <span>Jumlah :</span>
                            <input type="number" id="quantity" placeholder="1">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" id="submit" value="proceed to checkout" class="submit-btn">
            
        </form>

    </div>
    <div class="container mt-3">
        <div class="row">
          <div class="col-lg-12">
            <a class="btn btn-info" href="cart.html" type="button">Back to Order</a>
            <a class="btn btn-info" href="index.html" type="button">Back to Home</a>
            <h1>Pesanan Anda</h1>
            <table>
                <div class="row" style="background:rgb(85, 85, 244); padding: 20px; color:white">
                  <div class="col-sm-2">Nama</div>
                  <div class="col-sm-2">Alamat Jemput</div>
                  <div class="col-sm-2">Alamat Antar</div>
                  <div class="col-sm-3">No. HP</div>
                  <div class="col-sm-2">Layanan</div>
                  <div class="col-sm-1">Jumlah</div>
                </div>
              </div>
            <div id="table"></div>
          </div>
        </div>
      </div>
</body>
<script src="js/cart.js"></script>
<script src="js/order.js"></script>
</html>
