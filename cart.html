<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html"><button class="btn btn-info btn-sm m-3"> Back Halaman utama</button></a>

        <h2 class="text-center mb-5">Form Order</h2>
        <div class="row">
        </div>
        <form id="form-order">
            <div class="form-group mb-3">
                <label for="nama">Nama:</label><br>
                <input type="text" class="form-control" id="nama" placeholder="Masukan nama anda" required>
            </div>
            <div class="form-group mb-3">
                <label for="alamat-jemput">Alamat Jemput:</label>
                <input type="text" class="form-control" id="alamat-jemput" placeholder="Masukan Lokasi Jemput" required>
            </div>
            <div class="form-group  mb-3">
                <label for="alamat-antar">Alamat Antar:</label>
                <input type="text" class="form-control" id="alamat-antar" placeholder="Masukan Lokasi Antar" required>
            </div>
            <div class="form-group  mb-3">
                <label for="layanan">Layanan:</label>
                <select class="form-control text-dark" name="layanan" id="layanan" required>
                    <option value="Cuci Setrika">Cuci Setrika</option>
                    <option value="Cuci Kilat"> Cuci Kilat</option>
                    <option value="Setrika">Setrika</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="no-hp">No Telp:</label>
                <input type="text" class="form-control" id="noHp" placeholder="Masukan Nomer Telepon " required>
            </div>
            <div class="form-group mt-5 mb-3">
                <input type="hidden" id="save">
                <button class="btn submit-btn" type="submit">Simpan</button>

            </div>
        </form>

        <div>

        </div>
        <table id="table-order" class="mt-5 mb-5">
            <tr>
                <th>Nama</th>
                <th>Alamat Jemput</th>
                <th>Alamat Antar</th>
                <th>Layanan</th>
                <th>No HP</th>
                <th>Aksi</th>
            </tr>
        </table>
    </div>

    <script src="js/order.js"></script>
</body>

</html>
