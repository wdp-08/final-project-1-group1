<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>nama lengkap :</span>
                        <input type="text" placeholder="Jerome Pollin">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>alamat jemput:</span>
                        <input type="text" placeholder="Jln - Gang - No.Rumah">
                    </div>
                    <div class="inputBox">
                        <span>alamat antar :</span>
                        <input type="text" placeholder="Jln- Gang - No.Rumah">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>kota :</span>
                            <input type="text" placeholder="Jakarta">
                        </div>
                        <div class="inputBox">
                            <span>kode pos :</span>
                            <input type="text" placeholder="51625">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>pembayaran tersedia :</span>
                        <img src="gambar/card.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>nama rekening :</span>
                        <input type="text" placeholder="Mr. Jerome Pollin">
                    </div>
                    <div class="inputBox">
                        <span>no. rekening :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>no. hp :</span>
                        <input type="text" placeholder="081234567890">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>layanan :</span>
                            <select id="text" type="text">
                                <option value="volvo">Cuci Lengkap</option>
                                <option value="saab"> Cuci Setrika</option>
                                <option value="fiat">Cuci Kilat</option>
                              </select>
                        </div>
                        <div class="inputBox">
                            <span>Quantity :</span>
                            <input type="number" placeholder="1">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="proceed to checkout" class="submit-btn">
    
        </form>
    
    </div>    
        
    <script src="js/cart.js"></script>
</body>
</html>
